<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncommon Studios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Example font */
            text-align: center;
        }

        .container {
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        .main-text {
            font-size: 3em; /* Large text size for "Uncommon Studios" */
            margin-bottom: 10px; /* Small space between lines */
        }

        .sub-text {
            font-size: 1.5em; /* Smaller text size for "we make apps" (relative to main-text) */
            opacity: 0.9; /* Slightly less prominent */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">uncommon studios</div>
        <div class="sub-text">we make apps</div>
    </div>
</body>
</html>
